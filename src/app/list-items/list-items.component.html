<div class="container mt-10">
	<div class="mat-elevation-z2">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		  <!-- Position Column -->
		  <ng-container matColumnDef="title">
		    <th mat-header-cell *matHeaderCellDef> Ä°sim </th>
		    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
		  </ng-container>
		
		  <!-- Name Column -->
		  <ng-container matColumnDef="rank">
		    <th mat-header-cell *matHeaderCellDef>  </th>
		    <td mat-cell *matCellDef="let element"> <mat-icon>star</mat-icon>{{element.rank}} </td>
		  </ng-container>

	    <ng-container matColumnDef="buttons">
	        <th mat-header-cell *matHeaderCellDef> Puan ver </th>
	        <td mat-cell *matCellDef="let group" (click)="$event.stopPropagation()">
	            <button mat-button (click)="OnClickRankUp(group.id)">
	                <mat-icon class="text-success">arrow_drop_up</mat-icon>
	            </button>
	            <button mat-button (click)="OnClickRankDown(group.id)">
	                <mat-icon class="text-red">arrow_drop_down</mat-icon>
	            </button>

	            <button mat-button (click)="OnClickRemove(group.id)">
	            	<mat-icon class="text-red">delete</mat-icon>
	            </button>
	        </td>
	    </ng-container>
				
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

		</table>
		<mat-paginator [pageSizeOptions]="[10]" >
		</mat-paginator>
	</div>
</div>
